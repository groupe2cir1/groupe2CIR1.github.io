    <script defer>
        // Récupère l'URL cible depuis localStorage
    const targetUrl = localStorage.getItem('targetUrl');

    // Attendez quelques secondes avant de rediriger vers la page d'origine
    setTimeout(() => {
    window.location.href = targetUrl;
    localStorage.removeItem('targetUrl'); // Supprime l'URL cible de localStorage après la redirection
    }, 2000);

    </script>

</head>
